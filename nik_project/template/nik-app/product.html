{% extends 'nik-app/base.html' %}

{% block content %}
<br>
<div class="row">
    <div class="col-md-12">
        <div class="card card-body">
            <h4>Products (<span class="text-secondary">{{totalItem}}</span>)</h4>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr class="bg-warning">
                    <th>SrNo</th>
                    <th>Product</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for itm in item %}
                    <tr>
                        <td>{{itm.id}}</td>
                        <td>{{itm.name}}</td>
                        <td>{{itm.description}}</td>
                        <td>{{itm.category}}</td>
                        <td>{{itm.price}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{%  endblock%}
